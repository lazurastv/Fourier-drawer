<main>
  <div class="container mt-5">
    <h3 class="text-center">Fourier drawer</h3>
    <p class="text-center">Draw a shape below, and a Discreet Fourier series will be calculated approximating it!</p>
  </div>
  <div class="container">
    <graph
      [circles]="circles"
      [terms]="terms"
      [rendersPerTick]="rendersPerTick"
      [(reset)]="reset"
      (maxTermsChange)="handleMaxTermsChange($event)"
    ></graph>
    <div class="row justify-content-center align-items-center">
      <div class="col-auto mt-3">
        <button
          class="btn btn-primary"
          (click)="handleReset()"
        >Reset</button>
      </div>
      <div class="col-8 col-sm-8 col-md-3 mt-3">
        <input
          id="terms"
          class="form-control"
          [ngClass]="{ 'is-invalid': termsError }"
          placeholder="Terms (max {{maxTerms}})"
          (ngModelChange)="handleTermsInputChange($event)"
          [(ngModel)]="termsInput"
        >
        <div *ngIf="termsError">Invalid term count.</div>
      </div>
      <div class="col-auto mt-3">
        <div class="form-check form-check-inline form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            [(ngModel)]="circles"
          >
          <label class="form-check-label">Circles</label>
        </div>
      </div>
      <div class="col-7 col-md-5 mt-3">
        <label
          for="speed"
          class="form-label"
        >Animation speed</label>
        <input
          id="speed"
          class="form-range"
          type="range"
          min="0"
          max="10"
          step="0.1"
          [(ngModel)]="speed"
        >
      </div>
    </div>
  </div>
</main>
