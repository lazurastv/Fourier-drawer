<main>
  <div class="container mt-5">
    <h3>Fourier drawer</h3>
    <p>Draw a shape below, and a Fourier series will be calculated approximating it!</p>
  </div>
  <div class="container mb-5">
    <graph [(reset)]="reset"></graph>
    <div class="row align-items-center">
      <div class="col-auto">
        <button
          class="btn btn-primary"
          (click)="handleReset()"
        >Reset</button>
      </div>
      <div class="col-3">
        <label
          for="terms"
          class="form-label"
        >Terms</label>
        <input
          id="terms"
          class="form-control"
        >
      </div>
      <div class="col-auto">
        <label class="m-2">Lines</label>
        <div class="form-check form-check-inline form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
          >
          <label class="form-check-label">Circles</label>
        </div>
      </div>
    </div>
  </div>
</main>
