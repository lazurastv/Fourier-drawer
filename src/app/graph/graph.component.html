<main class="d-flex justify-content-center mb-3">
    <canvas
        #canvas
        width="500"
        height="500"
        (mouseup)="handleMouseUp()"
        (mouseleave)="handleMouseLeave()"
        (mousemove)="handleMouseMove($event)"
        (mousedown)="handleMouseDown($event)"
        (panstart)="handlePanstart($event)"
        (pan)="handlePan($event)"
        (panend)="handlePanend()"
    ></canvas>
</main>
