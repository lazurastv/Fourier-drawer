<main class="d-flex justify-content-center">
    <canvas
        #canvas
        (mousedown)="handleMouseDown()"
        (mousemove)="handleMouseMove($event)"
        (mouseup)="handleMouseUp()"
        (panstart)="handlePanstart()"
        (pan)="handlePan($event)"
        (panend)="handlePanend()"
    ></canvas>
</main>
